          <li>
            <a href="../pages/notificacoes.html" class="menu-item" data-page="notificacoes">

          <li>
            <a href="../pages/perfil.html" class="menu-item" data-page="perfil">

  <ul class="submenu" id="submenu">
    <li><button id="logout">Sair</button></li>

  <main>
    <section id="informacoes-posto" class="info-container"></section>
    <section id="postagem-posto" class="info-container-vacina"> 
      <form action=""> 
        <div class="form-row endereco">
          <input type="text" name="nome_campanha" id="nome_campanha" required placeholder="Digite o nome de uma nova campanha">
        </div>
        <hr>
        <label for="">Endereço</label>
        <div class="form-row"> 
          <input type="text" name="bairro" id="bairro" required placeholder="Bairro">
          <input type="text" name="cidade" id="cidade" required placeholder="Cidade">
          <input type="text" name="estado" id="estado" required placeholder="estado">
        </div>
        <hr>
        <div class="form-row row">
          <input type="text" name="nome-vacina" id="nome-vacina" required placeholder="Digite o nome da vacina">
          <input type="number" name="nome-vacina" id="nome-vacina" required placeholder="Quantidade">
          <img src="../../images/botoes/adicionar.png" alt="adicionar vacinas" srcset="adicionar vacinas" title="adicionar vacinas">
        </div> 
        <button type="submit">Postar</button>
      </form>
    </section>
