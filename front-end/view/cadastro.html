<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Unificado de Gestão para Postos de Saúde</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/cadastro.css">
  <link rel="shortcut icon" href="../images/icone.ico" type="image/x-icon">
</head>
<body>
  <section class="cadastro-user">
    <img src="../images/logo.png" alt="logo do projeto" title="logo do projeto">
    <div>
      <h2>Cadastro</h2>
      <p>É rápido, seguro e fácil.</p>
      <form action="" class="formulario-cadastro">
        <label>Tipo de Usuário:</label>
        <div class="radio-group">
          <div class="radio-escolha">
            <label for="paciente">Sou Paciente</label>
            <input id="paciente" type="radio" name="tipo-usuario" value="paciente" required>
          </div>
          <div class="radio-escolha">
            <label for="posto">Posto de Saúde</label>
            <input id="posto" type="radio" name="tipo-usuario" value="posto" required>
          </div>
        </div>
        <label for="nome">Seu Nome:</label>
        <input type="text" id="nome" name="nome" required placeholder="Nome Completo">
        <label for="email">Seu Email:</label>
        <input type="email" id="email" name="email" required placeholder="Email">
        <label for="senha">Sua Senha:</label>
        <input type="password" id="senha" name="senha" required placeholder="Senha">
        <label for="celular">Seu Celular:</label>
        <input type="tel" id="celular" name="celular" required pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" placeholder="Celular ou Telefone">
        <button type="submit" class="btn-avancar">Avançar</button>
      </form>
    </div>
    <div>
        <p>Já possui uma conta? <a href="index.html">conecte-se</a></p>
    </div>
  </section>
  <footer>
    <label>
      <p>&copy; 2024 Sistema Unificado de Gestão para Postos de Saúde</p>
    </label>
  </footer>
  <script src="../js/main.js"></script>
</body>
</html>
