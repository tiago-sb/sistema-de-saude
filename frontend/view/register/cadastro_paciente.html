<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Unificado de Auxílio a Vacinação</title>
  <link rel="stylesheet" href="../../css/base/styles.css">
  <link rel="stylesheet" href="../../css/pages/cadastro.css">
  <link rel="shortcut icon" href="../../images/logos/icone.ico" type="image/x-icon">
</head>
<body>
  <section class="cadastro-user">
    <img src="../../images/logos/logo.png" alt="logo do projeto" title="logo do projeto">
    <div>
      <h2>Cadastro de Paciente</h2>
      <p>É rápido, seguro e fácil.</p>
      <form action="" class="formulario-cadastro">
        <label for="cpf">Seu Cpf: <span class="importante">*</span></label>
        <div class="form-row"><input type="text" id="cpf" name="cpf" required placeholder="Cpf"></div>
        <label for="email">Seu Número Nacional de Saúde: <span class="importante">*</span></label>
        <div class="form-row">
          <input type="text" id="numero_sus" name="numero_sus" required placeholder="Número do Cartão Nacional de Saúde">
        </div>
        <label for="">Data de Nascimento:</label>
        <div class="form-row">
          <select name="dia" id="dia">
            <option value="" disabled selected>Dia</option>
          </select>
          <select name="mes" id="mes">
            <option value="" disabled selected>Mês</option>
            <option value="1">Janeiro</option>
            <option value="2">Fevereiro</option>
            <option value="3">Março</option>
            <option value="4">Abril</option>
            <option value="5">Maio</option>
            <option value="6">Junho</option>
            <option value="7">Julho</option>
            <option value="8">Agosto</option>
            <option value="9">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
          </select>
          <select name="ano" id="ano" required>
            <option value="" disabled selected>Ano</option>
          </select>
        </div>
        <label for="">Dados pessoais:</label>
        <div class="form-row">
          <select name="tipo-sanguineo" id="tipo-sanguineo">
            <option value="" disabled selected>Tipo Sanguíneo</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </select>
          <input type="number" name="altura" id="altura" placeholder="Altura (cm)" min="50" max="250">
          <input type="number" name="peso" id="peso" placeholder="Peso (kg)" min="2" max="300"> 
        </div>
        <label for="">Endereço:</label> 
        <div class="form-row endereco">
          <input type="text" name="bairro" id="bairro" placeholder="Bairro">
          <input type="text" name="cidade" id="cidade" placeholder="Cidade">
          <select name="estado" id="estado">
            <option value="" disabled selected>Estado</option>
          </select>
          <select name="pais" id="pais" class="pais">
            <option value="" disabled selected>País</option>
          </select>
          <input type="number" name="numero" id="numero" placeholder="Número" min="1">
        </div>
        <div class="form-row">
          <button type="submit" class="btn-voltar voltar-cadastro">Voltar</button>
          <button type="submit" class="btn-avancar">Avançar</button>
        </div>
      </form>
    </div>
    <div>
        <p>Já possui uma conta? <a href="../pages/index.html">conecte-se</a></p>
    </div>
  </section>
  <script src="../../js/components/main.js"></script>
  <script src="../../js/pages/cadastro.js"></script>
  <script src="../../js/components/cadastro_schemas.js"></script>
</body>
</html>
